<!DOCTYPE html>
<html>
<head>
<title>Graph</title>
<style>
body { font-family: Arial; margin: 20px; }
.graph-container { position: relative; width: 600px; height: 400px; border: 1px solid #ccc; }
.vertex { position: absolute; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 12px; }
.edge { position: absolute; height: 2px; transform-origin: left center; }
</style>
</head>
<body>
<h2>Graph - graph_remove_vertex.html</h2>
<div class="graph-container">
<div class="edge" style="left: 115.0px; top: 115.0px; width: 200.0px; background-color: black; transform: rotate(0.0deg);"></div>
<div class="edge" style="left: 115.0px; top: 115.0px; width: 200.0px; background-color: black; transform: rotate(90.0deg);"></div>
<div class="vertex" style="left: 100.0px; top: 300.0px; background-color: black;">C</div>
<div class="vertex" style="left: 100.0px; top: 100.0px; background-color: black;">A</div>
<div class="vertex" style="left: 300.0px; top: 100.0px; background-color: black;">B</div>
</div>
</body>
</html>
