<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graph-container">
        <svg width="800" height="600">
            <line x1="200,0" y1="200,0" x2="400,0" y2="200,0" stroke="blue" stroke-width="2"/>
            <line x1="200,0" y1="200,0" x2="200,0" y2="400,0" stroke="black" stroke-width="2"/>
            <line x1="200,0" y1="200,0" x2="400,0" y2="400,0" stroke="black" stroke-width="2"/>
            <line x1="400,0" y1="200,0" x2="400,0" y2="400,0" stroke="black" stroke-width="2"/>
            <line x1="200,0" y1="400,0" x2="400,0" y2="400,0" stroke="black" stroke-width="2"/>
            <circle cx="200,0" cy="200,0" r="20" fill="red" stroke="black" stroke-width="2"/>
            <text x="200,0" y="200,0" text-anchor="middle" dy=".3em" fill="white" font-weight="bold">A</text>
            <circle cx="400,0" cy="200,0" r="20" fill="green" stroke="black" stroke-width="2"/>
            <text x="400,0" y="200,0" text-anchor="middle" dy=".3em" fill="white" font-weight="bold">B</text>
            <circle cx="200,0" cy="400,0" r="20" fill="blue" stroke="black" stroke-width="2"/>
            <text x="200,0" y="400,0" text-anchor="middle" dy=".3em" fill="white" font-weight="bold">C</text>
            <circle cx="400,0" cy="400,0" r="20" fill="blue" stroke="black" stroke-width="2"/>
            <text x="400,0" y="400,0" text-anchor="middle" dy=".3em" fill="white" font-weight="bold">D</text>
        </svg>
    </div>
</body>
</html>
